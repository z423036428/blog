<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
	<head>
		<title>控制台</title>
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>

	<script>
		$(function () {
			$(".dropdown").mouseover(function () {
				$(this).addClass("open");
			});

			$(".dropdown").mouseleave(function () {
				$(this).removeClass("open");
			})
		})
	</script>

	<style>
		/*淘宝CSS格式化代码*/
		body,
		h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td {
			margin: 0;
			padding: 0;
		}

		body, button, input, select, textarea {
			font: 12px/1.5 tahoma, arial, \5b8b\4f53;
		}

		h1, h2, h3, h4, h5, h6 {
			font-size: 100%;
		}

		address, cite, dfn, em, var {
			font-style: normal;
		}

		code, kbd, pre, samp {
			font-family: couriernew, courier, monospace;
		}

		small {
			font-size: 12px;
		}

		ul, ol {
			list-style: none;
		}

		a {
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		sup {
			vertical-align: text-top;
		}

		sub {
			vertical-align: text-bottom;
		}

		legend {
			color: #000;
		}

		fieldset, img {
			border: 0;
		}

		button, input, select, textarea {
			font-size: 100%;
		}

		table {
			border-collapse: collapse;
			border-spacing: 0;
		}

		body, html {
			background: #EAEEF2;
			width: 100%;
			height: 100%;
		}

		.container-fluid {
			background: aquamarine;
			height: 100%;
		}

		.logo {
			background: #354144;
			color: black;
			font-size: 40px;
			padding-left: 20px;
			height: 60px;
			min-height: 60px;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 100;
			width: 100%;
		}

		.nav > li > a:hover {
			color: #262626;
			text-decoration: none;
			background-color: #354144;
		}

		.open > a {
			background-color: #354144 !important;
		}

		.right {
			float: right;
		}

		.grid:hover {
			background: #efefef;
		}

	</style>

	<body class="h-100">
		<!--顶部导航栏部分-->
		<div class="logo">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-10" style="background: #354144;color: white"><span style="font-size: 30px;" onclick="window.location.href = '/admin/index'">博客后台管理系统</span></div>
					<div class="col-lg-2" style="background: #354144">
						<div class="right">
							<ul class="nav navbar-nav">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle"
									   data-toggle="dropdown"
									   style="height: 60px">
										<img alt="" class="rounded-circle" th:src="@{/img/admin/headImg/default.png}" width="38px" height="38px"/>
										<span style="color: #FFFFFF;font-size: 15px">
                                <i th:text="${user.nickName}">username</i>
                            </span>
									</a>
									<div class="dropdown-menu pull-right"
										 style="background: #FFFFFF;width: 320px;overflow: hidden">
										<div style="margin-top: 16px;border-bottom: 1px solid #eeeeee">
											<div style="text-align: center">
												<img class="rounded-circle" th:src="@{/img/admin/headImg/default.png}"
													 style="width: 38px;height: 38px;"/>
											</div>
											<div style="color: #323534;text-align: center;line-height: 36px;font-size: 15px">
												<span th:text="${user.nickName}">username</span>
											</div>
										</div>

										<div class="row" style="margin-left: 15px;margin-right: 15px;margin-top: 10px">
											<div class="col-md-4 text-center grid" onclick="personInfo()">
												<i class="fa fa-user" style="font-size: 25px;line-height: 45px;"></i>
												<p style="padding: 0px;margin-top: 6px;margin-bottom: 10px;font-size: 12px">
													个人中心</p>
											</div>
											<div class="col-md-4 text-center grid">
												<i class="fa fa-comments" style="font-size: 25px;line-height: 45px;"></i>
												<p style="padding: 0px;margin-top: 6px;margin-bottom: 10px;font-size: 12px">
													消息</p>
											</div>
											<div class="col-md-4 text-center grid">
												<i class="fa fa-heart-o" style="font-size: 25px;line-height: 45px;"></i>
												<p style="padding: 0px;margin-top: 6px;margin-bottom: 10px;font-size: 12px">
													帮助中心</p>
											</div>
										</div>

										<div class="row" style="margin-top: 20px">
											<div class="text-center"
												 style="padding: 15px;margin: 0px;background: #f6f5f5;color: #323534;">
												<i class="fa fa-sign-out"></i> 退出登入界面
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>

					</div>
				</div>
			</div>


		</div>
		<!--中间主体部分-->
		<div class="row" style="height: 90%;margin-top: 60px;">
			<div class="bg-light" style="width: 12%;height: 100%;">
				<nav class="nav flex-column border border-bottom-0 text-center w-100">
					<a class="nav-link border-bottom" href="/admin/index">首页</a>
					<a class="nav-link border-bottom" href="/admin/userManager?pageNum=0&pageSize=10">用户管理</a>
					<a class="nav-link border-bottom" href="#">文章管理</a>
					<a class="nav-link border-bottom" href="#">分类管理</a>
					<a class="nav-link border-bottom" href="#">标签管理</a>
					<a class="nav-link border-bottom" href="#">信息管理</a>
					<a class="nav-link border-bottom" href="#">写博客</a>
				</nav>
			</div>
			<div class="bg-white" style="width: 88%;height: 100%;" th:include="${url}::content"></div>
		</div>
		<script>
			function personInfo() {
				window.location.href = "/admin/personInfo"
			}
		</script>
	</body>

</html>
